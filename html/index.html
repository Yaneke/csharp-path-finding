<html lang="english">

<head>
    <meta charset="UTF-8" />
    <meta title="AStar visualisation" />
    <title>A* visualisation</title>
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-2 mb-2">
            <div class="wrapper"
                style="display: table; table-layout: fixed; position: absolute; width: 100%; height: 100%; top: 0px; left: 0px">
                <div class="map pane"
                    style="display: table-cell; padding: 5px; width: 50%; background-color: lightcyan; border: solid; border-width: 0px; border-right-width: 1px">
                    <h2>The map</h2>
                    <div class="controlgroup" data-type="horizontal"
                        style="width: 100%; border: solid; border-width: 1px; padding: 3px;">
                        <label id="zoomLabel" for="zoomSlider">Scale</label>
                        <div class="slider" id="zoomSlider"
                            style="display: inline-flex; width: 100%; margin-right: 10px;"></div>
                        <label>Mouse position</label>
                        x = <input id="xMousePos" type="text" size="3" /> y = <input id="yMousePos" type="text"
                            size="3" />
                        <br />
                        <p>
                        <form>
                            Select map:
                            <select name="selectedMap" id="mapselect"></select>
                        </form>
                        </p>
                    </div>
                    <canvas id="canvas" style="background-color: white; width: 100%; border: solid; border-width: 1px;">

                    </canvas>

                </div>

                <div class="row" style="height: 100%;padding: 5px; background-color: ivory; ">
                    <div class="col-12">
                        <h3> Path parameters </h3>
                        <div class="m-2">
                            <label>Path start: </label>
                            x = <input id="xPathStart" type="text" size="3" /> y = <input id="yPathStart" type="text"
                                size="3" />
                            <br />
                            <div>
                                Path end: x = <input id="xPathEnd" type="text" size="3" />
                                y = <input id="yPathEnd" type="text" size="3" />
                            </div>
                            <div>
                                <input id="getPathButton" type="button" value="Compute path" />
                                <input id="resetPathButton" type="button" value="Reset path" />
                            </div>
                        </div>
                        <hr>
                        <div class="m-2">
                            <h3> Constraints </h3>
                            <div>
                                <label>
                                    <input type="checkbox" name="cardinal" class="constraint" />
                                    Cardinal conflicts
                                </label>
                                <label>
                                    <input type="checkbox" name="vertex" class="constraint" checked />
                                    Vertex conflicts
                                </label>
                                <label>
                                    <input type="checkbox" name="following" class="constraint" />
                                    Following conflicts
                                </label>
                            </div>
                        </div>
                        <hr>
                        <div class="m-2">
                            <h3> Path result </h3>
                            <label>
                                Solution cost
                                <input id="solutionCost" type="text" size="5" readonly>
                            </label>
                            <br />
                            <label>
                                Computation time
                                <input id="computationTime" type="text" size="5" readonly> s
                            </label>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th> Agent </th>
                                        <th> Path length </th>
                                        <th> Path string </th>
                                    </tr>
                                <tbody id="result_tbody">

                                </tbody>
                                </thead>
                            </table>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>

            <form method="post" action="shutdown">
                <input type="submit" value="Shutdown">
            </form>
        </div>
    </div>

</body>

<script type="text/javascript" src="scripts/libs/jquery.js"></script>
<script type="text/javascript" src="scripts/libs/jquery-ui.min.js"></script>
<!-- <script type="text/javascript" src="scripts/bootstrap.bundle.min.js"></script> -->
<script type="text/javascript" src="scripts/built/data_types.js"></script>
<script type="text/javascript" src="scripts/built/Map.js"></script>
<script type="text/javascript" src="scripts/built/ui.js"></script>
<script type="text/javascript" src="scripts/built/main.js"></script>

</html>
