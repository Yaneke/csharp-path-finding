<html lang="english">

<head>
    <meta charset="UTF-8" />
    <meta title="AStar visualisation" />
    <title>Pathplanning</title>
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-6">
            <h2>The map</h2>
            <div class="controlgroup" data-type="horizontal">
                <label id="zoomLabel" for="zoomSlider">Scale: 1</label>
                <div class="slider" id="zoomSlider" style="display: inline-flex; width: 100%; margin-right: 10px;">
                </div>
                <label>Mouse position</label>
                x = <input id="xMousePos" type="text" size="3" /> y = <input id="yMousePos" type="text" size="3" />
                <br />
                <p>
                <form>
                    Select map:
                    <select name="selectedMap" id="mapselect"></select>
                </form>
                </p>
            </div>
            <canvas id="canvas">
            </canvas>
        </div>

        <div class="col-6" style="background-color: ivory; ">
            <h3> Paths </h3>
            <table class="table table-sm">
                <thead>
                    <tr id="agents">
                        <th>
                            <button id="addPathBtn" class="btn btn-outline-secondary">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="sources">
                        <th> Source </th>
                        </td>
                    </tr>
                    <tr id="destinations">
                        <th> Destination </th>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="m-2">
                <label>
                    <input type="checkbox" name="cardinal" class="constraint" />
                    Cardinal conflicts
                </label>
                <label>
                    <input type="checkbox" name="vertex" class="constraint" checked />
                    Vertex conflicts
                </label>
                <label>
                    <input type="checkbox" name="following" class="constraint" />
                    Following conflicts
                </label>
                <label>
                    <input type="checkbox" name="edge" class="constraint" />
                    Edge conflicts
                </label>
            </div>
            <div class="m-2">
                <label>
                    <input type="checkbox" id="selfLoop" checked />
                    Vertex self-loops
                </label>
                <label>
                    Self-loops cost
                    <input type="number" id="selfLoopCost" value="1" />
                </label>
            </div>
            <div class="m-2">
                <input id="getPathButton" type="button" value="Compute path" />
                <input id="resetPathButton" type="button" value="Reset path" />
                <input id="cbsStep" type="button" value="CBS step" />
            </div>
            <hr>
            <div class="m-2">
                <h3> Results </h3>
                <div>
                    <label>
                        Solution cost
                        <input id="solutionCost" type="text" size="5" readonly>
                    </label>
                    <br />
                    <label>
                        Computation time
                        <input id="computationTime" type="text" size="5" readonly> s
                    </label>
                    <br />
                    <label>
                        Conflict: <span id="conflict"></span>
                    </label>
                </div>
                <h4>Current constraints</h4>
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th> Agent </th>
                            <th> Time step </th>
                            <th> Constrained object </th>
                        </tr>
                    </thead>
                    <tbody id="constraints_tbody">
                    </tbody>
                </table>
                <h4>Resulting paths</h4>
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th> Agent </th>
                            <th> Path length </th>
                            <th> Path string </th>
                        </tr>
                    </thead>
                    <tbody id="result_tbody">
                    </tbody>
                </table>
            </div>
            <hr>
        </div>
    </div>
</body>

<script type="text/javascript" src="scripts/libs/jquery.js"></script>
<script type="text/javascript" src="scripts/libs/jquery-ui.min.js"></script>
<script type="text/javascript" src="scripts/utils.js"> </script>
<script type="text/javascript" src="scripts/data_types.js"></script>
<script type="text/javascript" src="scripts/map.js"></script>
<script type="text/javascript" src="scripts/ui.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

</html>
